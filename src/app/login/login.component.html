<div class="bg-login-img">
  <div class="bg-login">
    <div class="container padding">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="row">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" class="col-lg-6 offset-lg-3 card card-custom">
              <div class="text-center">
                <img src="assets/img/logo.png" class="img-fluid-custom">
              </div>
              <h2 class="text-center">Ingresar</h2>
              <div class="form-group">
                <label for="password"><i class="material-icons translate">lock_outline</i> Contraseña</label>
                <input ngModel="password" name="password" type="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email"><i class="material-icons translate pt-1">email</i> Email</label>
                <input [ngModel]="email" name="email" type="email" class="form-control" required>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label class="pure-material-checkbox">
                    <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox">
                    <span>Recúerdame</span>
                  </label>
                </div>
              </div>
              <button class="btn btn-success btn-small" type="submit" name="action">Login
                <i class="material-icons">arrow_forward</i>
              </button>
            </form>
          </div>
        </div>
        <div class="col s3"></div>
      </div>
    </div>
  </div>
</div>
