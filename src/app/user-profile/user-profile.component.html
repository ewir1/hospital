<div class="main-content animated fadeIn">
  <div class="container-fluid">
      <div class="row mt-5">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Editar Perfil</h4>
                      <p class="card-category">Completa o actualiza tu Perfil</p>
                  </div>
                  <div class="card-body">
                      <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="example-full-width">
                                    <input [ngModel]="usuario.email" name="email" placeholder="Email" class="form-control" type="email">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                <div class="example-full-width">
                                  <input [ngModel]="usuario.nombre" name="nombre" placeholder="Nombre" class="form-control" type="text">
                                </div>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Actualizar Perfil</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
