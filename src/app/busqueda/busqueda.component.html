<div class="main-content animated fadeIn">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>Resultados para: <span class="text-primary">{{ termino }}</span></h3>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card" *ngIf="hospitales.length > 0">
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-primary">
                <th>Hospital</th>
              </thead>
              <tbody>
                <tr *ngFor="let hospital of hospitales; let i = index">
                  <td><small>{{ hospital.nombre }}</small></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="alert alert-warning mt-5" *ngIf="hospitales.length === 0">
          <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span>
             No hay resultados para <b> Hospitales</b></span>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card" *ngIf="medicos.length > 0">
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-primary">
                <th>MÃ©dico</th>
              </thead>
              <tbody>
                <tr *ngFor="let medico of medicos; let i = index">
                  <td><small>{{ medico.nombre }}</small></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="alert alert-warning mt-5" *ngIf="medicos.length === 0">
          <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span>
            No hay resultados para <b> Medicos</b></span>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card" *ngIf="pacientes.length > 0">
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-primary">
                <th>Paciente</th>
              </thead>
              <tbody>
                <tr *ngFor="let paciente of pacientes; let i = index">
                  <td><small>{{ paciente.nombre }}</small></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="alert alert-warning mt-5" *ngIf="pacientes.length === 0">
          <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span>
            No hay resultados para <b> Pacientes</b></span>
        </div>
      </div>
    </div>
  </div>
</div>
